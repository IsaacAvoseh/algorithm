        // You are given an integer array nums. You are initially positioned at the array's first index, and each element
        // in the array represents your maximum jump length at that position.

        // Return true if you can reach the last index, or false otherwise.

        const canJump = (nums) => {
            let maxJum = nums[0];
            for (let i = 1; i < nums.length; i++) {
                if (maxJum >= i) {
                    maxJum = Math.max(maxJum, i + nums[i]);
                }
            }
            return maxJum >= nums.length - 1;
        } 

// Write a JavaScript program to find the most frequent item of an array.
// Sample array : var arr1=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
// Sample Output : a ( 5 times )

const mostFrequent = (arr4) =>{
    let mostFrequent = 0;
    let result = 0;
    for (let i = 0; i < arr4.length; i++) {
        let count = 0;
        for (let j = 0; j < arr4.length; j++) {
            if (arr4[i] === arr4[j]) {
                count++;
            }
        }
        if (count > mostFrequent) {
            mostFrequent = count;
            result = arr4[i];
        }
     
    }

    return result;

} 
console.log(mostFrequent([3,,3,'a', 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3]));





// Write a JavaScript program which accept a string as input and swap the case of each character. For example if you input
// 'The Quick Brown Fox' the output should be 'tHE qUICK bROWN fOX'.

const swapCharacterCase = (str) =>{
    let result = '';

    for(let i = 0; i < str.length; i++){
        if(str[i] === str[i].toUpperCase()){
            result += str[i].toLowerCase();
    }else{
        result += str[i].toUpperCase();
    }
  
    }
    console.log(result);
    return result;
}

let str3 = 'The QUICK Brown Fox'
console.log(swapCharacterCase(str3))

// Write a JavaScript program to compute the sum and product of an array of integers.

const sumAndProduct = (arr) =>{
    let sum = 0;
    let product = 1;
    for(let i = 0; i < arr.length; i++){
        sum += arr[i];
        product *= arr[i];
    }
    console.log('sum: ' + sum);
    console.log('product: ' + product);
    return [sum, product];
}

console.log(sumAndProduct([1, 2, 3, 4, 5]));


// Write a JavaScript program to remove duplicate items from an array (ignore case sensitivity)
//sample array : var arr1 = [‘car’, ‘CAR’, ‘Car’, ‘blue’, ‘Blue’, ‘BLUE’];
//sample output : var arr1 = [‘car’, ‘blue’];

const removeDuplicate = (arr) =>{
    let result = [];
    for(let i = 0; i < arr.length; i++){ 
        if(!result.includes(arr[i].toLowerCase())){
            result.push(arr[i].toLowerCase());
        }
    }
    return result;
}

console.log(removeDuplicate(['car', 'CAR', 'Car', 'blue', 'Blue', 'BLUE', 'green', 'GREEN']));

// There are two arrays with individual values, write a JavaScript program to compute the sum of each individual index
// value from the given arrays. 
// Sample array :
// array1 = [1,0,2,3,4];
// array2 = [3,5,6,7,8,13];
// Expected Output :
// [4, 5, 8, 10, 12, 13]

const sumEachIndex = (arr1 =[], arr2 = []) =>{
    let result = [];
    arr1.length = arr2.length;
    for(let i = 0; i < arr1.length; i++){
        if(arr1[i] == undefined){
            arr1[i] = 0
        } else if (arr2[i] == undefined){
            arr2[i] = 0       
        }
        result.push(arr1[i] + arr2[i]);

    }
    return result;
}

console.log(sumEachIndex([1,0,2,3,4,1,1,1], [3,5,6,7,8,13,14,15,16,17]));

// Write a JavaScript function to remove. 'null', '0', '""', 'false', 'undefined' and 'NaN' values from an array. 
// Sample array : [NaN, 0, 15, false, -22, '',undefined, 47, null]
// Expected result : [15, -22, 47]

const removeEmptyValues = (arr) =>{
    let result = [];
    for(let i = 0; i < arr.length; i++){
        if(arr[i] != null && arr[i] != 0 && arr[i] != '' && arr[i] != false && arr[i] != undefined && !isNaN(arr[i])){
            result.push(arr[i])
        }
    }
    return result;
}
