        // Write the function electionsWinners

        const electionsWinners = (votes, k) => {
            let max = Math.max(...votes);
            let count = 0;
            for(let i = 0;  i < votes.length; i++){
                if(votes[i] + k > max){
                    count++;
                }
            }

        };
