    <script>
        // Given an array of intervals where intervals[i] = [starti, endi], merge all overlapping intervals, and return an
        // array of the non-overlapping intervals that cover all the intervals in the input.



        // Example 1:

        // Input: intervals = [[1,3],[2,6],[8,10],[15,18]]
        // Output: [[1,6],[8,10],[15,18]]
        // Explanation: Since intervals [1,3] and [2,6] overlaps, merge them into [1,6].
        // Example 2:

        // Input: intervals = [[1,4],[4,5]]
        // Output: [[1,5]]
        // Explanation: Intervals [1,4] and [4,5] are considered overlapping.

        const merge = (interval) => {
            let result = [];
            let start = interval[0][0];
            let end = interval[0][1];
            for (let i = 1; i < interval.length; i++) {
                if (interval[i][0] <= end) {
                    end = Math.max(end, interval[i][1]);
                } else {
                    result.push([start, end]);
                    start = interval[i][0];
                    end = interval[i][1];
                }
            }
            result.push([start, end]);
            return result;
        }

        console.log(merge([[1, 3], [2, 6], [8, 10], [15, 18]]));
        console.log(merge([[1, 4], [4, 5]]));


        // Given a string s consisting of some words separated by some number of spaces, return the length of the last word
        // in the string.

        // A word is a maximal substring consisting of non-space characters only.

        const lengthOfLastWord = (s) => {
            let words = s.split(' ');

            //get the last index with a value in the array
            let lastIndex = words.length - 1;
            while (lastIndex >= 0 && words[lastIndex] === '') {
                lastIndex--;
            }
            return words[lastIndex].length;
            

        }

    </script>
