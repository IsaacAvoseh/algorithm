    <div id="output"></div>

    <script>
        // <!-- 19. Pick a penguin from Wikipedia's List of Fictional Penguins - https://en.wikipedia.org/wiki/List_of_fictional_penguins and create an object named myPenguin with properties that represent the information listed in each column on that Wikipedia page (for example: the character's name, origin, and author). -->

        const myPenguin = {
            Name: "Captain Cook, Greta, other penguins",
            origin: "Mr. Popper's Penguins",
            author: "Richard and Florence Atwater",
            notes: "Children's book about a housepainter who ends up with a flock of penguins."

        }
        // 20. Use console.log() to print the penguin's name to the console as part of a welcome message, like "Hello, 
        // I'm a penguin and my name is [NAME HERE]!"
        const output = document.getElementById('output')
        // output.innerHTML = `hello, i'm a penguin and my name is ${myPenguin.Name}`


        // 21. Write another line of code that adds a new property to your penguin called canFly and set it to false. (Note: Don't modify your penguin-creation code that you wrote above! Do this step in a separate line of code.)
        myPenguin['canfly'] = true;
        // console.log(myPenguin)

        // output.innerHTML += `hello, here i am $`

        // 22. Add a method to your penguin called chirp that prints to the console: "CHIRP CHIRP! Is this what penguins sound like?" (Note: Again, don't modify your previous code! Do this step by writing a new line of code.)

        myPenguin['chirp'] = function () {

            return 'CHIRP CHIRP! Is this what penguins sound like?'
        }

        for (key in myPenguin) {

            output.innerHTML = `hello, here i am ${myPenguin.chirp()}`
        }
        console.log(myPenguin.chirp())


        //23. Add another method to your penguin called sayHello that prints to the console the same message 
        //from step 20 above. But this time, 
        //be sure to use the mystical, magical, all-powerful this keyword to access your penguin's name,
        // so that way the sayHello method could potentially work for any penguin that has a name!

        myPenguin['sayHello'] = function () {
            return this.Name
        }
        console.log(myPenguin)
        output.innerHTML += '<br>' + `hi, this is my ${myPenguin.sayHello()}`


        //24. Next, call your penguin's sayHello() method and make sure that it works! 
        //(Hint: if you need an example of what it looks like when you call a method of an object, 
        //look at console.log() -- that's how you call the log() method of the console object!)

        // 25. Without modifying any of your previous code, change the penguin's name to 
        //"Penguin McPenguinFace" 
        //and then call your penguin's sayHello() function one more time to make sure it still works.
        myPenguin['Name'] = 'Penguin McPenguinFace'
        output.innerHTML += '<br>' + `hi, this is my ${myPenguin.sayHello()}`
        output.innerHTML += '<br>' + `hi, this is my ${myPenguin.Name}`
        //26. Write another method called fly, and inside that method, 
        //use an if / else statement to print "I can fly!" to the console 
        //if your penguin's canFly property is true, or "No flying for me!" if its canFly property is false.
        //Hint: Remember to use the very handy this keyword to access the object 
        //that your new method is currently attached to!
        myPenguin['fly'] = function () {
            if (this.canfly == true) {
                return 'I can fly very well'
            } else {
                return "no flying for me"
            }
        }
        // 27. Call your penguin's fly() method and make sure it works!
        output.innerHTML += '<br>' + `hi, this is my fly fxn ${myPenguin.fly()}`

        // 28. Change the canFly property to true -- again, without modifying any of your previous code!
        myPenguin['canfly'] = false;

        // 29. Now call your penguin's fly() method again and make sure it works as expected!

        output.innerHTML += '<br>' + `hi, this is my fly fxn new:  ${myPenguin.fly()}`
        //30. Write a for ... in loop to print each key to the console. 
        //(Hint: See this page for an example of this special type of loop.)
        for (const key in myPenguin) {
            // if (myPenguin.hasOwnProperty.call(myPenguin, key)) {
            //     const element = myPenguin[key];
            //     output.innerHTML += '<br>'+  `these are the element:  ${element}`

            //     }
            // console.log(Object.keys(myPenguin))
            let element1 = key
            output.innerHTML += '<br>' + `these are the element keys :  ${element1}`
        }

        // console.log(Object.keys(myPenguin))

        //31. Write another for ... in loop to print the value of each key to the console. 
        //(Hint: You'll need to use bracket notation to access the values this way, instead of dot notation!)
        for (const key in myPenguin) {
            {
                const element2 = myPenguin[key];
                output.innerHTML += '<br>' + `these are the element values :  ${element2}`

            }
        }
        for (const key in myPenguin) {
            {
                const element3 = key;
                const element4 = myPenguin[key];
                output.innerHTML += '<br>' + `these are the element values :  ${element3} : ${element4}`



            }
        }


// 32. Add a new property to your penguin called favoriteFoods and set it equal to an array containing a list of three
// strings.
myPenguin['favoriteFoods'] = ['ice cream', 'pizza', 'chocolate'];

//insert juice after pizza
// myPenguin['favoriteFoods'].splice(1, 0, 'juice');

//  Access your penguin's second favorite food and print it to the console using console.log()
console.log(myPenguin.favoriteFoods[1])

//  Create a new variable called firstFavFood and set it equal to the first item in your penguin's array of favorite foods.
let firstFavFood = myPenguin.favoriteFoods[0]

// . Add another food to the end of the list.
myPenguin.favoriteFoods.push('Rice')

//  Print the length of your penguin's favoriteFoods array to the console with console.log()
console.log(myPenguin.favoriteFoods.length)

// Without modifying any of your previous code, write a new line of code that changes the value of the last item in the
// list to "pineapples" (overwriting the previous value).
myPenguin.favoriteFoods[myPenguin.favoriteFoods.length - 1] = 'pineapples'

//  Create a new variable named lastFavFood that will always point to the last element of your penguin's favoriteFoods
//  array, no matter how many items are in the list. (Hint: this is essentially the same problem as step 18 from above.)
let lastFavFood = myPenguin.favoriteFoods[myPenguin.favoriteFoods.length - 1]

// Write a for loop to iterate through every food in your penguin's favoriteFood property and print each one to the
// console. (Hint: This loop will look exactly the same as the one you wrote for step 16 above, except now you're accessing
// the array as a property of an object.)
for (let i = 0; i < myPenguin.favoriteFoods.length; i++) {
    console.log(myPenguin.favoriteFoods[i])
}

// . Add a new property to your penguin called outfit and set it equal to another object with the following properties:
// hat, shirt, pants, and shoes -- each property should have a string as its value! (I suggest you give it a baseball cap,
// Hawaiian shirt, cargo shorts, and flip-flops, because wouldn't that be ridiculous?)
myPenguin.outfit = {
    hat: 'baseball cap',
    shirt: 'Hawaiian shirt',
    pants: 'cargo shorts',
    shoes: 'flip-flops'
}

// . Create a new variable called penguinHatType and set it equal to the value of the hat in your penguin's outfit! Then
// print your new variable to the console.
let penguinHatType = myPenguin.outfit.hat
console.log(penguinHatType)

//  Without modifying any of your previous code, write one new line of code to add an accessory property to your penguin's
//  outfit and set it equal to the string "pocket watch" -- because penguins are classy like that!
myPenguin.outfit.accessory = 'pocket watch'

// Write one more line of code to change the hat in your penguin's outfit to "top hat" and override the previous value.
// (Again, because penguins are classy!)
myPenguin.outfit.hat = 'top hat'


// This penguin is a freelancer who always works from home, so it doesn't actually need to wear any pants! Let's delete the
// pants property from this penguin's outfit property. (Hint: see this page on the delete operator for examples.)
delete myPenguin.outfit.pants


//  Write a for ... in loop to print the value of each piece of clothing in your penguin's outfit so you can see a list of
//  clothing items in the console. (Hint: This is the same as step 31 from above, only now we're accessing values from a
//  nested object!)
for (const key in myPenguin.outfit) {
    {
        const element5 = myPenguin.outfit[key];
        console.log(element5)

    }
}
