//write the fizzbuzz algorithm which return an array of strings from 1 to N.

//for mutiple of 3, return "Fizz"
//for mutiple of 5, return "Buzz"
//for mutiple of 3 and 5, return "FizzBuzz"

const fizzbuzz = (n) => {
    let arr = []
    for (let i = 1; i <= n; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            arr.push('FizzBuzz')
        } else if (i % 3 === 0) {
            arr.push('Fizz')
        } else if (i % 5 === 0) {
            arr.push('Buzz')
        } else {
            arr.push(i)
        }
    }
    return arr
}


//Write a program that decide how many round the winner of each match  has won.
// A 1 denote that player 1 won the round, a 2 denote that player 2 won the round, and a 3 denote that the round was a draw.
//in the account of tie return the number one of the player won the round.

const roundWon = (arr) => {
    let arr2 = []
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === 1) {
            arr2.push(1)
        } else if (arr[i] === 2) {
            arr2.push(2)
        } else if (arr[i] === 3) {
            arr2.push(1)
        }
    }
    return arr2
}
